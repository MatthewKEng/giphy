<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body ng-app="giphyApp" ng-controller="GiphyController as giphy">
    {{ giphy.fred }}
    <button ng-click="giphy.getRandomImage()">Feeling Lucky?</button>
    <input type="text" placeholder="search for a giphy here" name="query"/>
    <div>
      <img ng-src="{{giphy.images}}"/>
    </div>

  </body>
</html>
